version: "3.1"
services:
  redis-service:
    image: redis:rc-alpine3.12
    ports: 
      - 6379:6379
  front-end-service:
    build: ./front-end
    ports: 
      - 3000:3000
  orders-service:
    build: ./orders-service
    ports:
      - 9000:9000
  shipment-service:
    build: ./shipment-service
    ports:
      - 9001:9001
  routing-solver-service:
    build: ./routing-solver-service
    ports:
      - 8080:8080
  routing-service:
    build: ./routing-service/
    ports:
      - 8989:8989
    command: /data/toronto.xml
    volumes: 
      - ./routing-service/data/:/data